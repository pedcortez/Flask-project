<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <h1 style="margin-top: 50px;" class="ui center aligned header" >Todo App</h1>

    <form class="ui form" action="/add" method="post">
        <div style="margin-left: 20px;" class="field">
            <label for="title"> Todo Title</label>
            <input type="text" name="title" placeholder="Enter Todo here...">
            <br>
            <button class="ui blue button" type="submit">Add</button>
        </div>
    </form>
<br>
    {% for todo in todo_list %}
    <div style="margin-left: 20px;" class="ui segment">
        <p class="ui big header"> {{todo.id}} | {{todo.title}} </p>

        {% if todo.complete == 0 %}
        <span class="ui gray label">Not Completed</span>
        {% else %}
        <span class="ui green label">Completed</span>
        {% endif %}

        <div style="margin-left: 20px;" class="ui buttons">
        <a class="ui active ui blue button" href="/update/{{ todo.id }}">Update</a>
        <div class="or"></div>
        <a class="ui active mini ui button ui red button" href="/delete/{{ todo.id }}">Delete</a>
        </div>

    </div>
    {% endfor%}
</body>

</html>
